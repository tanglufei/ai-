[build]
  publish = "."
  command = "echo 'No build required'"

[dev]
  command = "node server.js"
  port = 3000

[[redirects]]
  from = "/api/chat"
  to = "/.netlify/functions/chat"
  status = 200

[[redirects]]
  from = "/api/search"
  to = "/.netlify/functions/search"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
