<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Â∑¶‰æß‰ºöËØùÂàóË°® */
        .sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .sidebar-header h1 {
            font-size: 18px;
            margin-bottom: 15px;
        }

        .api-key-input {
            width: 100%;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
        }

        .api-key-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .conversation-item {
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            border: 1px solid transparent;
        }

        .conversation-item:hover {
            background: #f5f5f5;
        }

        .conversation-item.active {
            background: #e3f2fd;
            border-color: #2196f3;
        }

        .conversation-title {
            font-weight: 500;
            margin-bottom: 4px;
            font-size: 14px;
        }

        .conversation-time {
            font-size: 12px;
            color: #666;
        }

        .new-chat-btn {
            margin: 10px;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .new-chat-btn:hover {
            opacity: 0.9;
        }

        /* Âè≥‰æßËÅäÂ§©Âå∫Âüü */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .model-selector {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .model-select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            font-size: 14px;
        }

        .settings-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: #ccc;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle-switch.active {
            background: #4caf50;
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(20px);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.5;
            position: relative;
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.assistant {
            background: #f1f3f4;
            color: #333;
            align-self: flex-start;
        }

        .message.assistant.search-enhanced {
            border-left: 4px solid #2196f3;
            background: linear-gradient(135deg, #e3f2fd 0%, #f1f8ff 100%);
        }

        .message-actions {
            position: absolute;
            top: -8px;
            right: 8px;
            display: none;
            gap: 4px;
        }

        .message:hover .message-actions {
            display: flex;
        }

        .action-btn {
            background: rgba(0, 0, 0, 0.1);
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .input-container {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            background: white;
        }

        .input-wrapper {
            display: flex;
            gap: 10px;
            align-items: flex-end;
            max-width: 100%;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            resize: none;
            max-height: 120px;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
            font-style: italic;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #c62828;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #666;
        }

        .empty-state h2 {
            margin-bottom: 10px;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 200px;
            }
            
            .conversations-list {
                max-height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h1>ü§ñ AI Chat</h1>
                <input type="password" class="api-key-input" id="apiKeyInput" placeholder="ËæìÂÖ• OpenRouter API ÂØÜÈí•">
            </div>
            <button class="new-chat-btn" id="newChatBtn">+ Êñ∞ÂØπËØù</button>
            <div class="conversations-list" id="conversationsList"></div>
        </div>
        
        <div class="main-content">
            <div class="chat-header">
                <div class="model-selector">
                    <label>Ê®°Âûã:</label>
                    <select class="model-select" id="modelSelect">
                        <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option>
                        <option value="openai/gpt-4o">GPT-4o</option>
                        <option value="openai/gpt-4o-mini">GPT-4o Mini</option>
                        <option value="google/gemini-pro-1.5">Gemini Pro 1.5</option>
                        <option value="meta-llama/llama-3.1-70b-instruct">Llama 3.1 70B</option>
                        <option value="mistralai/mixtral-8x7b-instruct">Mixtral 8x7B</option>
                    </select>
                </div>
                
                <div class="settings-area">
                    <div class="search-toggle">
                        <span>Êô∫ËÉΩÊêúÁ¥¢</span>
                        <div class="toggle-switch" id="searchToggle">
                            <div class="toggle-slider"></div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">
                    <h2>ÂºÄÂßãÊñ∞ÂØπËØù</h2>
                    <p>ÈÄâÊã©‰∏Ä‰∏™Ê®°ÂûãÂπ∂ÂºÄÂßãËÅäÂ§©</p>
                </div>
            </div>
            
            <div class="input-container">
                <div class="input-wrapper">
                    <textarea class="message-input" id="messageInput" placeholder="ËæìÂÖ•ÊÇ®ÁöÑÊ∂àÊÅØ..." rows="1"></textarea>
                    <button class="send-button" id="sendButton">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                            <path d="M2 21L23 12L2 3V10L17 12L2 14V21Z" fill="currentColor"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.conversations = [];
                this.currentConversation = null;
                this.apiKeys = { openrouter: '' };
                this.currentModel = 'anthropic/claude-3.5-sonnet';
                this.searchEnabled = false;
                this.contextThreshold = 10;
                
                this.initElements();
                this.bindEvents();
                this.loadFromStorage();
            }

            initElements() {
                this.apiKeyInput = document.getElementById('apiKeyInput');
                this.modelSelect = document.getElementById('modelSelect');
                this.searchToggle = document.getElementById('searchToggle');
                this.newChatBtn = document.getElementById('newChatBtn');
                this.conversationsList = document.getElementById('conversationsList');
                this.messagesContainer = document.getElementById('messagesContainer');
                this.messageInput = document.getElementById('messageInput');
                this.sendButton = document.getElementById('sendButton');
            }

            bindEvents() {
                this.apiKeyInput.addEventListener('input', (e) => {
                    this.apiKeys.openrouter = e.target.value;
                    this.saveToStorage();
                });

                this.modelSelect.addEventListener('change', (e) => {
                    this.currentModel = e.target.value;
                    this.saveToStorage();
                });

                this.searchToggle.addEventListener('click', () => {
                    this.searchEnabled = !this.searchEnabled;
                    this.searchToggle.classList.toggle('active', this.searchEnabled);
                    this.saveToStorage();
                });

                this.newChatBtn.addEventListener('click', () => this.createNewConversation());
                this.sendButton.addEventListener('click', () => this.sendMessage());
                
                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = this.messageInput.scrollHeight + 'px';
                });
            }

            createNewConversation() {
                const conversation = {
                    id: Date.now().toString(),
                    title: 'Êñ∞ÂØπËØù',
                    messages: [],
                    createdAt: new Date().toISOString(),
                    updatedAt: new Date().toISOString()
                };
                
                this.conversations.unshift(conversation);
                this.currentConversation = conversation;
                this.renderConversationsList();
                this.renderMessages();
                this.saveToStorage();
            }

            async sendMessage() {
                const content = this.messageInput.value.trim();
                if (!content || !this.currentConversation) return;

                if (!this.apiKeys.openrouter) {
                    this.showError('ËØ∑ÂÖàËæìÂÖ•OpenRouter APIÂØÜÈí•');
                    return;
                }

                const userMessage = {
                    role: 'user',
                    content: content,
                    timestamp: new Date().toISOString()
                };

                this.currentConversation.messages.push(userMessage);
                this.updateConversationTitle(content);
                this.renderMessages();
                this.messageInput.value = '';
                this.messageInput.style.height = 'auto';
                this.setLoading(true);

                try {
                    let searchResults = null;
                    if (this.searchEnabled) {
                        searchResults = await this.performSearch(content);
                    }

                    const messages = this.getRecentMessages();
                    const systemMessages = [];
                    
                    const currentDate = new Date().toLocaleDateString('zh-CN', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        weekday: 'long'
                    });

                    systemMessages.push({
                        role: 'system',
                        content: `ÂΩìÂâçÊó•ÊúüÊòØ${currentDate}„ÄÇËØ∑Ê†πÊçÆËøô‰∏™ÂáÜÁ°ÆÁöÑÊó•Êúü‰ø°ÊÅØÂõûÁ≠îÁî®Êà∑ÁöÑÈóÆÈ¢ò„ÄÇ`
                    });

                    if (searchResults) {
                        systemMessages.push({
                            role: 'system',
                            content: this.formatSearchResults(searchResults)
                        });
                    }

                    const messagesWithContext = [...systemMessages, ...messages];

                    const response = await fetch('https://api.allorigins.win/raw?url=' + encodeURIComponent('https://openrouter.ai/api/v1/chat/completions'), {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${this.apiKeys.openrouter}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: this.currentModel,
                            messages: messagesWithContext,
                            temperature: 0.7,
                            max_tokens: 2000
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }

                    const data = await response.json();
                    let assistantContent = data.choices[0]?.message?.content || 'Êä±Ê≠âÔºåÊ≤°ÊúâÊî∂Âà∞ÊúâÊïàÂõûÂ§ç„ÄÇ';

                    if (this.searchEnabled && searchResults) {
                        assistantContent = 'üîç ' + assistantContent;
                    }

                    const assistantMessage = {
                        role: 'assistant',
                        content: assistantContent,
                        timestamp: new Date().toISOString(),
                        model: this.currentModel,
                        searchEnhanced: this.searchEnabled && searchResults
                    };

                    this.currentConversation.messages.push(assistantMessage);
                    this.currentConversation.updatedAt = new Date().toISOString();
                    this.renderMessages();
                    this.renderConversationsList();
                    this.saveToStorage();
                } catch (error) {
                    this.showError(`ËØ∑Ê±ÇÂ§±Ë¥•: ${error.message}`);
                    console.error('APIË∞ÉÁî®ÈîôËØØ:', error);
                } finally {
                    this.setLoading(false);
                }
            }

            async performSearch(query) {
                try {
                    // ‰ΩøÁî® CORS ‰ª£ÁêÜÊúçÂä°ËÆøÈóÆ DuckDuckGo API
                    const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://api.duckduckgo.com/?q=${encodeURIComponent(query)}&format=json&no_redirect=1&no_html=1&skip_disambig=1`)}`);
                    
                    if (!response.ok) {
                        throw new Error(`ÊêúÁ¥¢Â§±Ë¥•: ${response.status}`);
                    }

                    const data = await response.json();
                    const searchData = JSON.parse(data.contents);
                    return searchData;
                } catch (error) {
                    console.error('ÊêúÁ¥¢ÈîôËØØ:', error);
                    // Â§áÈÄâÊñπÊ°àÔºö‰ΩøÁî® Wikipedia API
                    try {
                        const wikiResponse = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`)}`);
                        
                        if (wikiResponse.ok) {
                            const wikiResult = await wikiResponse.json();
                            const wikiData = JSON.parse(wikiResult.contents);
                            return {
                                Abstract: wikiData.extract || '',
                                AbstractSource: 'Wikipedia',
                                AbstractURL: wikiData.content_urls?.desktop?.page || ''
                            };
                        }
                    } catch (wikiError) {
                        console.error('WikipediaÊêúÁ¥¢‰πüÂ§±Ë¥•:', wikiError);
                    }
                    return null;
                }
            }

            formatSearchResults(results) {
                if (!results) return '';

                let formatted = 'üîç ÁΩëÁªúÊêúÁ¥¢ÁªìÊûú:\n\n';

                if (results.Abstract) {
                    formatted += `ÊëòË¶Å: ${results.Abstract}\n`;
                    if (results.AbstractSource) {
                        formatted += `Êù•Ê∫ê: ${results.AbstractSource}\n`;
                    }
                    if (results.AbstractURL) {
                        formatted += `ÈìæÊé•: ${results.AbstractURL}\n`;
                    }
                    formatted += '\n';
                }

                if (results.RelatedTopics && results.RelatedTopics.length > 0) {
                    formatted += 'Áõ∏ÂÖ≥‰∏ªÈ¢ò:\n';
                    results.RelatedTopics.slice(0, 3).forEach(topic => {
                        if (topic.Text) {
                            formatted += `- ${topic.Text}\n`;
                        }
                    });
                    formatted += '\n';
                }

                if (results.Answer) {
                    formatted += `Áõ¥Êé•Á≠îÊ°à: ${results.Answer}\n\n`;
                }

                formatted += 'ËØ∑Âü∫‰∫é‰ª•‰∏äÊêúÁ¥¢ÁªìÊûúÂõûÁ≠îÁî®Êà∑ÁöÑÈóÆÈ¢ò„ÄÇ';
                return formatted;
            }

            renderMessages() {
                if (!this.currentConversation) {
                    this.messagesContainer.innerHTML = `
                        <div class="empty-state">
                            <h2>ÂºÄÂßãÊñ∞ÂØπËØù</h2>
                            <p>ÈÄâÊã©‰∏Ä‰∏™Ê®°ÂûãÂπ∂ÂºÄÂßãËÅäÂ§©</p>
                        </div>
                    `;
                    return;
                }

                this.messagesContainer.innerHTML = '';
                
                this.currentConversation.messages.forEach(message => {
                    this.renderMessage(message);
                });

                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            renderMessage(message) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.role}`;
                
                if (message.searchEnhanced) {
                    messageDiv.classList.add('search-enhanced');
                }
                
                messageDiv.textContent = message.content;
                this.messagesContainer.appendChild(messageDiv);
            }

            renderConversationsList() {
                this.conversationsList.innerHTML = '';
                
                this.conversations.forEach(conversation => {
                    const item = document.createElement('div');
                    item.className = 'conversation-item';
                    if (this.currentConversation && conversation.id === this.currentConversation.id) {
                        item.classList.add('active');
                    }
                    
                    item.innerHTML = `
                        <div class="conversation-title">${conversation.title}</div>
                        <div class="conversation-time">${new Date(conversation.updatedAt).toLocaleDateString()}</div>
                    `;
                    
                    item.addEventListener('click', () => {
                        this.currentConversation = conversation;
                        this.renderConversationsList();
                        this.renderMessages();
                    });
                    
                    this.conversationsList.appendChild(item);
                });
            }

            updateConversationTitle(content) {
                if (this.currentConversation && this.currentConversation.title === 'Êñ∞ÂØπËØù') {
                    this.currentConversation.title = content.slice(0, 30) + (content.length > 30 ? '...' : '');
                    this.renderConversationsList();
                }
            }

            getRecentMessages() {
                return this.currentConversation.messages.slice(-this.contextThreshold);
            }

            setLoading(isLoading) {
                this.sendButton.disabled = isLoading;
                this.messageInput.disabled = isLoading;
                
                if (isLoading) {
                    const loadingDiv = document.createElement('div');
                    loadingDiv.className = 'loading';
                    loadingDiv.id = 'loading';
                    loadingDiv.textContent = 'AI Ê≠£Âú®ÊÄùËÄÉ‰∏≠...';
                    this.messagesContainer.appendChild(loadingDiv);
                    this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                } else {
                    const loadingDiv = document.getElementById('loading');
                    if (loadingDiv) {
                        loadingDiv.remove();
                    }
                }
            }

            showError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                this.messagesContainer.appendChild(errorDiv);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
                
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            }

            saveToStorage() {
                const data = {
                    conversations: this.conversations,
                    apiKeys: this.apiKeys,
                    currentModel: this.currentModel,
                    searchEnabled: this.searchEnabled
                };
                localStorage.setItem('aiChatData', JSON.stringify(data));
            }

            loadFromStorage() {
                try {
                    const data = JSON.parse(localStorage.getItem('aiChatData') || '{}');
                    
                    if (data.conversations) {
                        this.conversations = data.conversations;
                        this.renderConversationsList();
                    }
                    
                    if (data.apiKeys) {
                        this.apiKeys = data.apiKeys;
                        this.apiKeyInput.value = this.apiKeys.openrouter || '';
                    }
                    
                    if (data.currentModel) {
                        this.currentModel = data.currentModel;
                        this.modelSelect.value = this.currentModel;
                    }
                    
                    if (data.searchEnabled !== undefined) {
                        this.searchEnabled = data.searchEnabled;
                        this.searchToggle.classList.toggle('active', this.searchEnabled);
                    }
                } catch (error) {
                    console.error('Âä†ËΩΩÂ≠òÂÇ®Êï∞ÊçÆÂ§±Ë¥•:', error);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
